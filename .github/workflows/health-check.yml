name: Health Check

on:
  push:
    schedule:
      - cron: "15, *, *, *, *"

jobs:
  health_check_ping:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-bfwp.onrender.com/health
